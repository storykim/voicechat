<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Voice Chat</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>
  <div id="overlay">
    <div class="marginer">
    <h1>Voice Chat</h1>
    <p>Simple voice chatting application with message service. <br/> For more information : <a href='https://github.com/storykim/voicechat'>https://github.com/storykim/voicechat</a>.</p>
    
    <h3>Please enter room number(7 digits) and nickname(1~10 alphanumeric letters) to create or join the room.</h3>
    <div class="row d-flex justify-content-center">
      <input id="roomnumber-input" pattern="\d{7}" placeholder="Room number" required/>
      <input id="nickname-input" pattern="[A-Za-z0-9]{1,10}" placeholder="Nickname" required/>
      <button id="roomnumber-button">Go!</button>
    </div>
  </div>
  </div>
  <div class='marginer'>
  <h1>Voice Chat</h1>
  <div class="container total-box">
  <div class="row">
    <div id="videos" class="col-md-3 left-box">
      <div class="row current-user"><b>Current Users</b></div>
      <div class="row">
        <label id="myself-label">(Myself)</label>
      </div>
    </div>
    <div id="chat" class="col-md-9 right-box">
      <div id="chat-container">
      </div>
      <div id="type-container" class="row">
        <input id="type-box" class="col-md-10"></input>
        <button id="send-button" class="col-md-2">Send</button>
      </div>
    </div>
  </div>
  </div></div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
