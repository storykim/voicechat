<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Voice Chat</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Voice Chat</h1>
  <div class="container total-box">
  <div class="row">
    <div id="videos" class="col-md-3 left-box">
      <div class="row current-user"><b>Current Users</b></div>
      <div class="row">
        <label>(Myself)</label>
      </div>
    </div>
    <div id="chat" class="col-md-9 right-box">
      <div id="chat-container" class="row">
        <textarea id="chat-box" disabled></textarea>
      </div>
      <div id="type-container" class="row">
        <textarea id="type-box"></textarea>
      </div>
    </div>
  </div>
  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
